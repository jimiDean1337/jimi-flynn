<!-- Start Projects Section -->
<section id="section2" class="hero bg-dark projects">
        <jf-slider [data]="projects"></jf-slider>
</section>
<!-- Start Bio Section -->
<section id="section3" class="hero bg-dark">
    <div *ngIf="!disableCamera" class="graph-overlay animate__animated animate__slow" [ngClass]="disableCamera ? 'animate__fadeOutRight':'animate__fadeInRight'"></div>
    <div id="graph-wrapper" class="graph-wrapper w-100">
    </div>
    <div class="graph-controls">
        <div class="container">
            <div class="row justify-content-center">
                <button class="btn bg-primary" (click)="generateData(100)">Basic</button>
                <button class="btn bg-primary" (click)="generateData(1000)">Complex</button>
                <button class="btn bg-primary" (click)="generateData(1500)">Whoa</button>
                <button class="btn btn-secondary"  (click)="toggleCameraControl()">Camera Control <i class="fa fa-video-camera"></i></button>
            </div>
        </div>
    </div>
</section>
<!-- End -->
<section id="section4" class="hero kale">
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="mx-auto">
                <h3 class="lead text-secondary text-center">Some more text here.</h3>

            </div>
        </div>

    </div>
</section>

<!-- Start Home Navigation  -->
<div class="scroller-toggle-wrapper">
   
    <div class="row justify-content-center">
        <div class="scroller-toggle">
            <span>PREV</span>
            <button class="btn btn-sm btn-link text-center next-button" [disabled]="active < 2" (click)="scrollToNext('up')">
                <i class="fa fa-long-arrow-up"></i></button>
        </div>
        <div class="scroller-toggle">
            <button class="btn btn-sm btn-link text-center prev-button" [disabled]="active > 3" (click)="scrollToNext('down')">
                <i class="fa fa-long-arrow-down"></i></button>
                <span>NEXT</span>
        </div>
    </div>
</div>
<!-- End -->
